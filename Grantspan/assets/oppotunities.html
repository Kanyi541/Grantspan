
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grantspan Opportunities</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        /* Grantspan Color Palette */
        :root {
            --grantspan-primary: #0A2940; /* Dark Pink */
            --grantspan-secondary: #0A2940;; /* Green */
            --grantspan-light: #f9f9f9; /* Light background */
            --grantspan-dark: #333; /* Text Color */
        }

        /* Top Bar */
        .top-bar {
            background-color:#400a0a;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-bar .welcome {
            font-size: 16px;
        }
        .top-bar .actions {
            display: flex;
            gap: 10px;
        }
        .top-bar .actions button {
            background: var(--grantspan-secondary);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .top-bar .actions button:hover {
            background: #45a049;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--grantspan-secondary);
            padding: 10px 20px;
            color: #12b60f;
        }
        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 15px;
        }
        nav ul li a {
            color: #12b60f;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background: white;
            color: var(--grantspan-secondary);
        }

        /* Highlight Cards */
        .cards {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .card {
            background: #0A2940;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 30%;
            text-align: center;
            
        }
        .card h3 {
            margin-bottom: 10px;
            color:#12b60f;
        }
        .card p {
            font-size: 14px;
            color:#12b60f;
        }

        /* Search and Filter Section */
        .search-filter {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background:  #0A2940;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-filter input {
            width: 70%;
            padding: 10px;
            border: 1px solid #0A2940;
            border-radius: 5px;
        }
        .search-filter button {
            background: var(--grantspan-secondary);
            color: #12b60f;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-filter button:hover {
            background: #45a049;
        }

        /* Table Styles */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            font-size: 14px;
            color:black;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #0A2940;
        }
        table th {
            background-color: var(--grantspan-secondary);
            color: #12b60f;
        }
        table tr:hover {
            background-color: #3f06062f;
            cursor: pointer;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            text-align: center;
        }
        .modal-content h3 {
            margin-bottom: 15px;
            color: var(--grantspan-secondary);
        }
        .modal-content button {
            background: var(--grantspan-secondary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background: #45a049;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .pagination button {
            background: var(--grantspan-secondary);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background: #45a049;
        }
        
    /* Image Styling for Cards */
    .card-image {
        width: 100%;  /* Make the image fill the card width */
        height: auto; /* Maintain aspect ratio */
        max-height: 150px; /* Limit the image height */
        margin-bottom: 10px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    .brand-left {
        display: flex;
        align-items: center; /* Vertically centers the logo */
        justify-content: flex-start; /* Aligns the logo to the left */
    }

    .company-logo {
        max-width: 100%; /* Ensures the logo resizes properly if needed */
        height: auto; /* Maintains aspect ratio */
    }


    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="welcome">
            <i class="fas fa-user-circle"></i> Welcome, <span id="user-name">Guest</span>
        </div>
    </div>
    
    <!-- Navigation -->
    <nav>
        <a href="#home" class="brand-left">
            <img src="Images/Grantspan.png" alt="Company Logo" class="company-logo">
        </a>
        <ul>
            <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#opportunities"><i class="fas fa-briefcase"></i> Opportunities</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
            <li><a href="#about"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
    </nav>

 <!-- Highlight Cards -->
<div class="cards">
    <div class="card card-opportunities">
        <img src="Images/opportunity.jpg" alt="Opportunities Available" class="card-image">
        <h3><i class="fas fa-handshake"></i> 50+</h3>
        <p>Opportunities Available</p>
    </div>
    <div class="card card-amount">
        <img src="Images/Amount.jpg" alt="Total Grant Amount" class="card-image">
        <h3><i class="fas fa-dollar-sign"></i> $1M+</h3>
        <p>Total Grant Amount</p>
    </div>
</div>



    <!-- Search and Filter Section -->
    <div class="search-filter">
        <input type="text" placeholder="Search for opportunities...">
        <button><i class="fas fa-search"></i> Search</button>
    </div>

    <!-- Opportunities Table -->
    <section id="existing-opportunities">
        <h3><i class="fas fa-clipboard-list"></i> Opportunity</h3>
        <table id="opportunities-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Founder Website</th>
                </tr>
            </thead>
            <tbody>
                <!-- Opportunities will be loaded dynamically here -->
            </tbody>
        </table>
    </section>

    <!-- Pagination -->
    <div class="pagination">
        <button>&laquo;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&raquo;</button>
    </div>

    <!-- Modal for Opportunity Details -->
    <div class="modal" id="details-modal">
        <div class="modal-content">
            <h3><i class="fas fa-info-circle"></i> Opportunity Details</h3>
            <ul id="grants-list"></ul>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

   <script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchInput = document.querySelector('.search-filter input');
        const searchButton = document.querySelector('.search-filter button');
        const tableBody = document.querySelector('#opportunities-table tbody');

        function fetchOpportunities(searchQuery = '') {
            const queryParam = searchQuery ? `?search=${encodeURIComponent(searchQuery)}` : '';
            fetch(`fetch_opportunity_info.php${queryParam}`)
                .then(response => response.text())
                .then(data => {
                    tableBody.innerHTML = data;
                    attachRowClickEvents();
                })
                .catch(error => console.error('Error fetching opportunities:', error));
        }

        function attachRowClickEvents() {
            const rows = document.querySelectorAll('#opportunities-table tbody tr');
            rows.forEach(row => {
                row.addEventListener('click', function () {
                    const opportunityId = this.getAttribute('data-id');
                    if (opportunityId) {
                        fetch(`fetch_opportunity_details.php?id=${opportunityId}`)
                            .then(response => response.json())
                            .then(details => {
                                if (details.success) {
                                    const modal = document.getElementById('details-modal');
                                    const grantsList = document.getElementById('grants-list');
                                    grantsList.innerHTML = `
                                        <li><strong>Title:</strong> ${details.data.title}</li>
                                        <li><strong>Created At:</strong> ${details.data.created_at}</li>
                                        <li><strong>Amount:</strong> ${details.data.amount}</li>
                                        <li><strong>Deadline:</strong> ${details.data.deadline}</li>
                                        <li><strong>Email:</strong> ${details.data.email}</li>
                                        <li><strong>Telephone:</strong> ${details.data.tel}</li>
                                        <li><strong>Founder Website:</strong> <a href="${details.data.founder_website}" target="_blank">${details.data.founder_website}</a></li>
                                    `;
                                    modal.style.display = 'flex';
                                } else {
                                    alert('Could not fetch details.');
                                }
                            })
                            .catch(error => console.error('Error fetching details:', error));
                    }
                });
            });
        }

        // Fetch opportunities on page load
        fetchOpportunities();

        // Search button event
        searchButton.addEventListener('click', function () {
            const searchQuery = searchInput.value.trim();
            fetchOpportunities(searchQuery);
        });

        // Search input "Enter" key event
        searchInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                const searchQuery = searchInput.value.trim();
                fetchOpportunities(searchQuery);
            }
        });

        // JavaScript for dynamically loading the user name
        fetch('Grantspan/assets/fetch_user_name.php')
    .then(response => response.json())
    .then(data => {
        const userNameElement = document.getElementById('user-name');
        const name = data.name || 'Guest'; // Default to 'Guest' if no name is provided
        userNameElement.textContent = name;
    })
    .catch(error => {
        console.error('Error fetching user name:', error);
        const userNameElement = document.getElementById('user-name');
        userNameElement.textContent = 'Guest';
    });

    });
</script>

</body>
</html>
